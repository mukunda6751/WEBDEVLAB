<!DOCTYPE html>
<html lang="en">
<head>
    <title>practical 4</title>
</head>
<body style="background-color:aliceblue ;">
    <h1 style="text-align:center;background-color:aqua">Let's learn to marquee</h1>
    <hr>
    <h2 style="background-color:violet">scrolling</h2><hr>
    <marquee behavior="scrolling" direction="left">scroll left</marquee>
    <marquee behavior="scrolling" direction="right">scroll right</marquee>
    <marquee behavior="scrolling" direction="up">scroll up</marquee>
    <marquee behavior="scrolling" direction="down">scroll down</marquee>
    <hr>
   <h3 style="background-color:blue">sliding</h3><hr>
   <marquee behavior="sliding" direction="left">slide left</marquee>
   <marquee behavior="sliding" direction="right">slide right</marquee>
   <hr>
   <h3 style="background-color:gray">alternate</h3><hr>
   <marquee behavior="alternate" direction="left">alternate text</marquee>
   <hr>
</body>
</html>
